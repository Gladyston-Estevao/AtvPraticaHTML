<!DOCTYPE html>
<html lang="pt-br">

<head>

<script>
    function calculadora() {
        var operacao = prompt("Deseja fazer qual operação?")
        var num1 = parseFloat(prompt("Informe o primeiro número: "))
        var num2 = parseFloat(prompt("Informe o segundo número: "))

        if (operacao == 'soma') {
            alert(num1 + num2);
        } else {
            if (operacao == 'subtracao') {
                alert(num1 - num2);
            } else {
                if (operacao == 'multiplicacao') {
                    alert(num1 * num2);
                } else {
                    if (operacao == 'divisao') {
                        alert(num1 / num2); 
                        } else {
                            alert('Operação Invalida')
                    }
                }
            }
        }
    }


    function calculadora2() {
        var operacao = prompt("Deseja fazer qual operação?")
        var num1 = parseFloat(prompt("Informe o primeiro número: "))
        var num2 = parseFloat(prompt("Informe o segundo número: "))

        switch (operacao) {
            case 'soma':
                alert(num1 + num2);
                break;
            case 'subtracao':
                alert(num1 - num2);
                break;
            case 'multiplicacao':
                alert(num1 * num2);
                break;
            case 'divisao':
                alert(num1 / num2);
                break;
            default:
                alert('Operação Inválida')
                break;
        }
    }

        /*CRIANDO VETOR*/
    function vetor(){
        var vetorNum = [1,2,3];
        /*
        1. Inicia o contador
        2. Condição de parada
        3. Incremento do contador
        4. Se atentar 'ao (var cont = 0) é referente aos números do vetorNum'
        */
        var soma = 0;
        for(var cont = 0; cont < vetorNum.length; cont++){
            soma += vetorNum[cont];
        }
    }

    function tabuada7(){
        var cont = 0; //Variavel Contadora
        while (cont < 11){
            var multiplicacao = 7 * cont;
            alert("7 x " + cont + ' = ' + multiplicacao);
            cont++;
        }
    }

    alert('some de ' + vetorNum.length + ' elementos: ' + soma);
    
</script>
